<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wybierz i pobierz okrągłe zdjęcie</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    canvas {
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 50%;
    }

    input[type="file"] {
      display: none;
    }

    label, button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      border: none;
      transition: background 0.3s;
    }

    label:hover, button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <canvas id="canvas" width="250" height="250"></canvas>
  
  <input type="file" id="fileInput" accept="image/*">
  <label for="fileInput">Wybierz zdjęcie</label>
  <button id="downloadBtn">Pobierz okrągłe zdjęcie</button>

  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");

    function drawCircleImage(img) {
      const size = canvas.width;
      ctx.clearRect(0, 0, size, size);

      // Tworzymy okrągły clipping
      ctx.save();
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2, 0, Math.PI*2);
      ctx.closePath();
      ctx.clip();

      // Rysujemy obraz w canvas
      ctx.drawImage(img, 0, 0, size, size);

      ctx.restore();
    }

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => drawCircleImage(img);
      img.src = URL.createObjectURL(file);
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "okragle_zdjecie.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>

</body>
</html>
